<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≤ Item Management - SpicyPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <link rel="stylesheet" href="../styles/Item.css">
</head>
<body>

<button class="toggle-sidebar" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<nav class="sidebar" id="sidebar">
    <div class="logo">
        <i class="fas fa-pepper-hot"></i>
        <h2>SpicyPOS</h2>
    </div>
    <ul class="nav-menu">
        <li class="nav-item"><a href="../Index.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li class="nav-item"><a href="Customer.html" class="nav-link"><i class="fas fa-users"></i><span>Customers</span></a></li>
        <li class="nav-item"><a href="Item.html" class="nav-link active"><i class="fas fa-utensils"></i><span>Manage Items</span></a></li>
        <li class="nav-item"><a href="Order.html" class="nav-link"><i class="fas fa-shopping-cart"></i><span>Place Order</span></a></li>
        <li class="nav-item"><a href="OrderHistory.html" class="nav-link"><i class="fas fa-history"></i><span>Order History</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-chart-line"></i><span>Analytics</span></a></li>
    </ul>
    <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
</nav>

<main class="main-content animate-slide">
    <div class="header animate-fade">
        <div class="header-left">
            <h1><i class="fas fa-utensils"></i> Item Management</h1>
            <p>Manage your inventory items efficiently</p>
        </div>
    </div>

    <div class="form-card">
        <div class="form-title"><i class="fas fa-box-open"></i> Item Information</div>
        <div class="form-grid">
            <div class="form-group">
                <label for="item-code"><i class="fas fa-barcode"></i> Item Code</label>
                <input type="text" id="item-code" placeholder="Enter item code">
            </div>
            <div class="form-group">
                <label for="item-description"><i class="fas fa-align-left"></i> Description</label>
                <input type="text" id="item-description" placeholder="Enter item description">
            </div>
            <div class="form-group">
                <label for="item-unit-price"><i class="fas fa-dollar-sign"></i> Unit Price (LKR)</label>
                <input type="number" step="0.01" min="0" id="item-unit-price" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="item-qty"><i class="fas fa-cubes"></i> Qty On Hand</label>
                <input type="number" min="0" id="item-qty" placeholder="0">
            </div>
        </div>
        <div class="button-group">
            <button class="btn btn-save" onclick="saveItem()"><i class="fas fa-save"></i><span>Save Item</span></button>
            <button class="btn btn-update" onclick="updateItem()"><i class="fas fa-edit"></i><span>Update Item</span></button>
            <button class="btn btn-delete" onclick="deleteItem()"><i class="fas fa-trash-alt"></i><span>Delete Item</span></button>
            <button class="btn btn-reset" onclick="resetForm()"><i class="fas fa-redo"></i><span>Reset Form</span></button>
        </div>
    </div>

    <div class="table-card">
        <div class="table-header">
            <div class="table-title"><i class="fas fa-table"></i> Item List</div>
            <div class="table-search">
                <i class="fas fa-search"></i>
                <input type="text" id="tableSearch" placeholder="Search items..." oninput="searchTable()">
            </div>
        </div>
        <div class="table-container">
            <table id="item-table">
                <thead>
                <tr>
                    <th><i class="fas fa-barcode"></i> Item Code</th>
                    <th><i class="fas fa-align-left"></i> Description</th>
                    <th><i class="fas fa-dollar-sign"></i> Unit Price (LKR)</th>
                    <th><i class="fas fa-cubes"></i> Qty On Hand</th>
                </tr>
                </thead>
                <tbody id="item-table-body">
                <tr class="no-data"><td colspan="4"><div class="loading"></div><br>Loading items...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        getAllItems();

        $(document).on('click', '#item-table-body tr:not(.no-data)', function() {
            $('#item-table-body tr').removeClass('selected');
            $(this).addClass('selected');

            const code = $(this).find('td:eq(0)').text();
            const description = $(this).find('td:eq(1)').text();
            const unitPrice = $(this).find('td:eq(2)').text().replace(/,/g, '');
            const qty = $(this).find('td:eq(3)').text();

            $('#item-code').val(code);
            $('#item-description').val(description);
            $('#item-unit-price').val(unitPrice);
            $('#item-qty').val(qty);
        });
    });

    function showToast(type, title, message) {
        const toast = $(`
            <div class="toast ${type}">
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <div class="toast-content">
                    <h4>${title}</h4>
                    <p>${message}</p>
                </div>
            </div>
        `);
        $('body').append(toast);
        setTimeout(() => toast.fadeOut(400, () => toast.remove()), 3000);
    }

    function saveItem() {
        if (!$('#item-code').val()) return showToast('error', 'Validation Error', 'Please enter Item Code');
        if (!$('#item-description').val()) return showToast('error', 'Validation Error', 'Please enter Description');
        if (!$('#item-unit-price').val() || $('#item-unit-price').val() <= 0) return showToast('error', 'Validation Error', 'Please enter valid Unit Price');
        if (!$('#item-qty').val() || $('#item-qty').val() < 0) return showToast('error', 'Validation Error', 'Please enter valid Quantity');

        const data = {
            code: $('#item-code').val(),
            description: $('#item-description').val(),
            unitPrice: parseFloat($('#item-unit-price').val()),
            qtyOnHand: parseInt($('#item-qty').val())
        };

        $.ajax({
            url: "http://localhost:8080/POS_Backend_Web_exploded/item",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function() {
                showToast('success', 'Success!', 'Item saved successfully');
                resetForm();
                getAllItems();
            },
            error: function(xhr) {
                showToast('error', 'Error', xhr.responseText || 'Failed to save item');
            }
        });
    }

    function updateItem() {
        if (!$('#item-code').val()) return showToast('error', 'Validation Error', 'Please select an item to update');

        const data = {
            code: $('#item-code').val(),
            description: $('#item-description').val(),
            unitPrice: parseFloat($('#item-unit-price').val()),
            qtyOnHand: parseInt($('#item-qty').val())
        };

        $.ajax({
            url: "http://localhost:8080/POS_Backend_Web_exploded/item",
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function() {
                showToast('success', 'Success!', 'Item updated successfully');
                resetForm();
                getAllItems();
            },
            error: function(xhr) {
                showToast('error', 'Error', xhr.responseText || 'Failed to update item');
            }
        });
    }

    function deleteItem() {
        const code = $('#item-code').val();
        if (!code) return showToast('error', 'Validation Error', 'Please select an item to delete');
        if (!confirm('Are you sure you want to delete this item?')) return;

        $.ajax({
            url: 'http://localhost:8080/POS_Backend_Web_exploded/item?code=' + code,
            method: "DELETE",
            success: function() {
                showToast('success', 'Success!', 'Item deleted successfully');
                resetForm();
                getAllItems();
            },
            error: function(xhr) {
                showToast('error', 'Error', xhr.responseText || 'Failed to delete item');
            }
        });
    }

    function getAllItems() {
        $.ajax({
            url: 'http://localhost:8080/POS_Backend_Web_exploded/item',
            method: "GET",
            dataType: "json",
            success: function(response) {
                $('#item-table-body').empty();
                if (!response || response.length === 0) {
                    $('#item-table-body').html('<tr class="no-data"><td colspan="4"><i class="fas fa-inbox"></i><br>No items found</td></tr>');
                    return;
                }
                response.forEach(item => {
                    const formattedPrice = parseFloat(item.unitPrice || 0).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    const row = `<tr>
                        <td>${item.code || ''}</td>
                        <td>${item.description || ''}</td>
                        <td>${formattedPrice}</td>
                        <td>${item.qtyOnHand || 0}</td>
                    </tr>`;
                    $('#item-table-body').append(row);
                });
            },
            error: function() {
                $('#item-table-body').html('<tr class="no-data"><td colspan="4"><i class="fas fa-exclamation-triangle"></i><br>Error loading items</td></tr>');
                showToast('error', 'Error', 'Failed to load items');
            }
        });
    }

    function resetForm() {
        $('#item-code').val('');
        $('#item-description').val('');
        $('#item-unit-price').val('');
        $('#item-qty').val('');
        $('#item-table-body tr').removeClass('selected');
    }

    function searchTable() {
        const term = $('#tableSearch').val().toLowerCase();
        $('#item-table-body tr').each(function() {
            const text = $(this).text().toLowerCase();
            $(this).toggle(text.includes(term));
        });
    }

    function toggleSidebar() {
        $('#sidebar').toggleClass('collapsed');
    }

    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = 'login.html';
        }
    }
</script>
</body>
</html>
